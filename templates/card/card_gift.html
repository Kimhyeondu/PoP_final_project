{% extends "base.html" %}
{% load static %}
{% block title %}선물 고르기{% endblock %}

{% block head %}
<script src="https://kit.fontawesome.com/719ecf5a78.js" crossorigin="anonymous"></script>
<link rel='stylesheet' href="{% static 'css/card/card_gift.css' %}">
<style>
/* 3페이지 공용 */
#navbar{
    display: none;
}
#all-container{
    padding: 0;
}
.main_container {
    max-width: 500px;
    height: 100vh;
    margin: 0 auto;
    background-color: #FBFFE2;
    position: relative;
    z-index: 4;
    overflow: hidden;
}
.main_container .sub_container {
    width: 100%;
    height: 100%;
    position: absolute;
    padding: 10px;
}
.main_container #deco_page {
    z-index: 10;
    background-color: #FBFFE2;
}
.main_container #gift_page {
    z-index: 8;
    background-color: #FBFFE2;
}
.main_container #msg_page {
    z-index: 6;
    background-color: #FBFFE2;
}
.main_container .moved {
    animation-duration: 0.8s;
    animation-name: goLeft;
    animation-fill-mode: forwards;
}
@keyframes goLeft {
    from {
        left: 0;
    }
    to{
        left: -100%;
    }
}
.main_container .back {
    animation-duration: 0.8s;
    animation-name: goRight;
    animation-fill-mode: forwards;
}
@keyframes goRight {
    from {
        left: -100%;
    }
    to{
        left: 0;
    }
}

.main_container .sub_container .prev_button {
    text-decoration: none;
    color: #FF9999;
    font-size: 1.25rem;
    font-weight: bold;
    /* border: 2px solid black; */
    border-radius: 10px;
    padding: 5px;
    /* width: 130px; */
    cursor: pointer;
}
.main_container .sub_container .next_wrap {
    display: flex;
    justify-content: center;
    position: absolute;
    left: 0;
    bottom: 10px;
    width: 100%;
}
.main_container .sub_container .next_button {
    text-decoration: none;
    text-align: center;
    color: #FBFFE2;
    font-size: 1.25rem;
    font-weight: bold;
    /* border: 2px solid black; */
    border-radius: 10px;
    padding: 5px;
    width: 100%;
    margin: 0 10px;
    cursor: pointer;
    background-color: #FFAFAF;
}

h3 {
    color: #FF9999;
    font-weight: bold;
}

/* 선물페이지 */
.search_wrap {
    display: flex;
    flex-direction: row;
}
.search_wrap .search_button {
    width: 10%;
    height: 30px;
    border-radius: 7px 0 0 7px;
    border: none;
    cursor: pointer;
    color: #FBFFE2;
    background-color: #FFAFAF;
}
.search_wrap #search_gift {
    width: 90%;
    height: 30px;
    border-radius: 0 5px 5px 0;
    border: none;
    color: #FF9999;
    background-color: #FFEBCC;
    
}
.search_wrap #search_gift::placeholder {
    color: #FFAFAF;
}
.gift_box_container {
    width: 100%;
}
.gift_box_container .gift_tag {
    font-size: 1.25rem;
    font-weight: 500;
    margin-top: 5px;
    color: #FF9999;
}
.gift_box_container .gift_box_wrap {
    /* display: flex;
    flex-direction: row; */
    white-space: nowrap;
    /* background-color: white; */
    /* margin: 10px; */
    overflow: auto;
    height: 150px;
    width: 100%;
    -ms-overflow-style: none;
    scrollbar-width: none;
}
.gift_box_container .gift_box_wrap::-webkit-scrollbar{
    display: none;
}
.gift_box_container .gift_box_wrap .gift_box {
    display: inline-block;
    width: 120px;
    height: 150px;
    background-color: gray;
}
.gift_box_container .gift_box_wrap .gift_box .gift_img {
    display: block;
    width: 120px;
    height: 120px;
    background-color: cadetblue;
}

/* 여기부터는 메시지 페이지 */
#message{
    width: 100%;
}
textarea{
    background-color: #FFEBCC;
    color: #FF9999;
    border: none;
}

</style>
{% endblock %}

{% block main %}
    <div class="main_container">
        <!-- 선물 선택 페이지 -->
        <div class="sub_container" id="gift_page">
            <a href="{% url 'card_write' %}" id="gift_prev" class="prev_button"><i class="fa-solid fa-chevron-left"></i> 장식, 메시지 수정하기</a>
            <h3>선물 고르기</h3>
            <div class="search_wrap">
                <button class="search_button"><i class="fa-solid fa-magnifying-glass"></i></button>
                <input type="text" id="search_gift" name="search_gift" placeholder="검색하기">
            </div>            

            <!-- django for문 써서 만들기 -->
            <div class="gift_box_container">
                <div class="gift_tag">"기념일" 관련 선물</div>
                <div class="gift_box_wrap">
                    <div class="gift_box"><img src="" alt="" class="gift_img">1</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">2</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">3</div>

                    <div class="gift_box"><img src="" alt="" class="gift_img">5</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">6</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">7</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">8</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">9</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">10</div>
                </div>
            </div>

            <div class="gift_box_container">
                <div class="gift_tag">"#태그" 관련 선물</div>
                <div class="gift_box_wrap">
                    <div class="gift_box"><img src="" alt="" class="gift_img">1</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">2</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">3</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">4</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">5</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">6</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">7</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">8</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">9</div>
                    <div class="gift_box"><img src="" alt="" class="gift_img">10</div>
                </div>
            </div>

            <div class="next_wrap"><div id="gift_next" class="next_button">다음으로</div></div>            
        </div>

        <!-- 미리보기 페이지 -->
        <div class="sub_container" id="view_page">
            <div id="view_prev" class="prev_button"><i class="fa-solid fa-chevron-left"></i> 이전으로</div>
            <h3>미리 보기</h3>
            <div></div>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <div class="next_wrap"><div id="view_next" class="next_button">보내기</div></div>
        </div>
    </div>
    <script src="{% static 'js/card/card_gift.js' %}"></script>
    <script>
        // 페이지간 이동
        const gift_page = document.querySelector("#gift_page");
        const gift_prev = document.querySelector("#gift_prev");
        const gift_next = document.querySelector("#gift_next");

        const view_page = document.querySelector("#view_page");
        const view_prev = document.querySelector("#view_prev");
        const view_next = document.querySelector("#view_next");

        gift_next.addEventListener("click", ()=>{gift_page.className = "sub_container moved";});

        view_prev.addEventListener("click", ()=>{gift_page.className = "sub_container back";});

    </script>
{% endblock %}
