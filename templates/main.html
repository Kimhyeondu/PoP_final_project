{% extends "base.html" %}
{% load static %}
{% block title %}main{% endblock %}

{% block head %}
    <link rel='stylesheet' href="{% static 'css/main.css' %}" media='screen'>
{% endblock %}


{% block main %}
    <div id="container">
        <div class="background">
            <div class="text_box">
                <p><strong>롤링페이퍼 만드는 법!</strong></p>
                <p>1. 보낼 상대를 선택해 주세요!</p>
                <p>2. 같이 꾸밀 친구를 선택해 주세요!</p>
                <p>2. 밑의 버튼을 클릭 해 장신구를 선택해주세요!</p>
                <p>3. 메시지를 완료하였다면 보내기 완성!</p>
            </div>
        </div>
        <div class="startbutton">
            <p class="text"><strong>화면 꾸미기!</strong></p>
        </div>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
{% endblock %}
