{% extends "base.html" %}
{% load static %}
{% block title %}main{% endblock %}

{% block head %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel='stylesheet' href="{% static 'css/main.css' %}" media='screen'>

{% endblock %}


{% block main %}
    <div id="container">
        <form method="GET" action="/card/write/{{ user_id }}">
            <div class="background">
                {% if not listall %}
                    <div class="text_box">
                        <p>링크를 지인들에게 공유해서 메시지를 받아보세요!</p>
                    </div>
                {% elif listall %}
                    {% for mesg in listall %}
                        <img src="{{ mesg.deco }}" class="area_box"
                             style="top:{{ mesg.top }}px; left:{{ mesg.left }}px;" alt="{{ mesg.id }}">
                    {% endfor %}
                {% endif %}
            </div>
            <button class="copyurl" href="#" onclick="clip(); return false;">링크 복사하기</button>
            <button class="startbutton" type="submit"><strong>카드 작성하기</strong></button>
        </form>
    </div>
    <script src="{% static 'js/main.js' %}"></script>

{% endblock %}
